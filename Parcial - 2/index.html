<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="./js/vehiculo.js"></script>

<body>

        <select name="select" id="selectTipoVehiculo">
            <option value="camioneta">Camioneta</option> 
            <option value="auto">Auto</option>
        </select>

        <input type="button" id="btnAgregar" class="btnAgregar" value="Agregar a la lista">
    </div>

                <th>ACCION</th>
            </tr>
        </thead>

        </tbody>

        </tfoot>

        <thead>
            <tr>
                <th>ID</th> 
                <th>MARCA</th>
                <th>MODELO</th>
